<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <meta charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Ehren Castillo/KindaExists">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script defer src="main.js"></script>
</head>
<body>
    <main id="main" class="main">
        <section id="projs_panel" class="projs-panel">
            <div id="project_list" class="proj-list">

            </div>
            <button id="new_project" class="new-proj-btn">New Project</button>
            <div id="proj_form_container" class="proj-form-container">
                <form id="proj_form" name="projForm" class="proj-form" onsubmit="return false">
                    <input type="text" name="title" placeholder="Enter project name..." required>
                </form>
            </div>
        </section>
        <section id="todos_panel" class="todos-panel">
            <div id="todo_legend" class="todo-legend">
                <p></p>
                <p>Task</p>
                <p>Date</p>
                <p>Priority</p>
            </div>
            <div id="todos_list" class="todos-list">

            </div>
            <button id="new_todo" class="new-todo-btn">New Todo</button>
            <div id="todo_form_container" class="todo-form-container">
                <form id="todo_form" name="todoForm" class="todo-form" onsubmit="return false">
                    <div class="todo">
                        <input type="checkbox" name="done">
                        <input type="text" name="title" placeholder="Enter task name..." required>
                        <input type="date" name="date">
                        <br>
                        <input type="reset" name="exit" value="Exit">
                        <input type="submit" name="add" value="Add">
                    </div>

                    <div class="todo-desc">
                        <textarea name="desc" placeholder="Enter task description here..." class="todo-form-textarea"></textarea>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
