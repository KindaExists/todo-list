<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <meta charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Ehren Castillo/KindaExists">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script defer src="main.js"></script>
</head>
<body>
    <main id="main" class="main">
        <section id="projects_panel" class="todos-panel">
            <div id="project_list" class="proj-list">

            </div>
            <button id="new_project" class="new-proj-btn">New Project</button>
            <div id="proj_form_container" class="proj-form-container">
                <form id="proj_form" name="projForm" class="proj-form" onsubmit="return false">
                    <input type="text" name="name" placeholder="Enter project name..." required>
                </form>
            </div>
        </section>
        <section id="todos_panel" class="todos-panel">
            <div id="todo_legend" class="todo todo-legend">
                <p>name</p>
                <p>dueDate</p>
                <p>priority</p>
                <p>isDone</p>
            </div>
            <div id="todos_list" class="todos-list">

            </div>
            <button id="new_todo" class="new-todo-btn">New Todo</button>
            <div id="todo_form_container" class="todo-form-container">
                <form id="todo_form" name="todoForm" class="todo-form todo" onsubmit="return false">
                    <input type="text" name="name" placeholder="Enter task name..." required>
                    <input type="date" name="date">
                    <input type="number" name="priority" required disabled>
                    <input type="checkbox" name="done">

                    <input type="reset" value="Reset" id="reset_todo_form_button">
                    <input type="reset" value="Exit" id="exit_todo_form_button">
                    <input type="submit"  value="Add" id="add_todo_form_button">
                    <textarea placeholder="Enter task description here..." id="todo_description" class="todo-desc"></textarea>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
