<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <meta charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Ehren Castillo/KindaExists">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script defer src="main.js"></script>
</head>
<body>
    <main id="main" class="main">
        <section id="projects_panel" class="todos-panel">
            <div class="project">
                <p>project 1</p>
            </div>
            <div class="project proj-selected">
                <p>project 2</p>
            </div>
            <button id="new_project">New Project</button>
        </section>
        <section id="todos_panel" class="todos-panel">
            <div id="todos_list" class="todos-list">
                <div id="todo_legend" class="todo todo-legend">
                    <p>name</p>
                    <p>description</p>
                    <p>dueDate</p>
                    <p>priority</p>
                    <p>isDone</p>
                </div>
                <div class="todo">
                    <p class="task-name">a</p>
                    <button>Read More</button>
                    <p>a</p>
                    <p>a</p>
                    <p>a</p>
                    <div class="todo-desc hidden">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    </div>
                </div>
                <div class="todo">
                    <p class="task-name">b</p>
                    <button>Read More</button>
                    <p>b</p>
                    <p>b</p>
                    <p>b</p>
                    <div class="todo-desc hidden">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
            <button id="new_todo">New Todo</button>
        </section>
    </main>
</body>
</html>
