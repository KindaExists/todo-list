<form id="todo_form" name="todoForm" class="todo-form todo" onsubmit="return false">
    <input type="text" name="name" placeholder="Enter task name..." required>
    <input type="date" name="date" required>
    <input type="number" name="priority" required disabled>
    <input type="checkbox" name="done">

    <input type="reset" value="Reset" id="add_todo_button">
    <input type="reset" id="delete_form_button" value="Delete" id="add_todo_button">
    <input type="submit"  value="Add" id="add_todo_button">
    <textarea placeholder="Enter task description here..." class="todo-desc"></textarea>
</form>
