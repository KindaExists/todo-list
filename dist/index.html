<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <meta charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Ehren Castillo/KindaExists">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!--
        <script defer src="main.js"></script>
    -->
</head>

<body>
    <header>
        <!-- Header Stuff -->
    </header>


    <main class="content">
        <section class="proj-panel">
            <div>
                <div class="proj">
                    <button>Proj 1</button>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
                <div class="proj">
                    <button>Proj 2</button>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
                <div class="proj">
                    <button>Proj 3</button>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>

            <button>New Project</button>
            <div>
                <form name="projForm" class="proj">
                    <input type="text" name="title" required>
                    <input type="reset" name="exit" value="Exit">
                    <input type="submit" name="add" value="Add">
                </form>
            </div>
        </section>


        <section class="todo-panel">
            <div class="todo-list">
                <div class="todo">
                    <div class="todo-content">
                        <input type="checkbox">
                        <p>Todo 3</p>
                        <p>00/00/0000</p>
                        <p>High</p>
                    </div>
                    <div class="todo-desc hidden">
                        <p>Description</p>
                    </div>
                </div>
                <div class="todo">
                    <div class="todo-content">
                        <input type="checkbox">
                        <p>Todo 3</p>
                        <p>00/00/0000</p>
                        <p>High</p>
                    </div>
                    <div class="todo-desc hidden">
                        <p>Description</p>
                    </div>
                </div>
                <div class="todo">
                    <div class="todo-content">
                        <input type="checkbox">
                        <p>Todo 3</p>
                        <p>00/00/0000</p>
                        <p>High</p>
                    </div>
                    <div class="todo-desc hidden">
                        <p>Description</p>
                    </div>
                </div>
            </div>

            <button>New Todo</button>
            <div>
                <form name="todoForm">
                    <input type="checkbox" name="done">
                    <input type="text" name="title" required>
                    <input type="date" name="date">
                    <input type="reset" name="exit" value="Exit">
                    <input type="submit" name="add" value="Add">
                    <textarea name="desc"></textarea>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
