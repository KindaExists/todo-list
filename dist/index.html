<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Ehren Castillo/KindaExists">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script defer src="main.js"></script>
</head>
<body>
    <main id="main" class="main">
        <section id="projects_panel" class="todos-panel">
            <div id="project_list" class="proj-list">
                <button class="project proj-selected">project 1</button>
                <button class="project">project 2</button>
            </div>
            <button id="new_project">New Project</button>
        </section>
        <section id="todos_panel" class="todos-panel">
            <div id="todo_legend" class="todo todo-legend">
                <p>name</p>
                <p>description</p>
                <p>dueDate</p>
                <p>priority</p>
                <p>isDone</p>
            </div>
            <div id="todos_list" class="todos-list">
                
            </div>
            <button id="new_todo">New Todo</button>
        </section>
    </main>
