<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <meta charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Ehren Castillo/KindaExists">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!--
        <script defer src="main.js"></script>
    -->
</head>
<body>
    <main>
        <section>
            <div>
                <div>
                    <button>Proj 1</button>
                </div>
                <div>
                    <button>Proj 2</button>
                </div>
                <div>
                    <button>Proj 3</button>
                </div>
            </div>
            <button>New Project</button>
            <div>
                <form name="projForm" onsubmit="return false">
                    <input type="text" name="title" required>
                    <input type="reset" name="exit" value="Exit">
                    <input type="submit" name="add" value="Add">
                </form>
            </div>
        </section>
        <section>
            <div>
                <p>Done</p>
                <p>Task</p>
                <p>Date</p>
                <p>Priority</p>
            </div>
            <div>
                <div>
                    <input type="checkbox">
                    <p>Todo 1</p>
                    <p>00/00/0000</p>
                    <p>High</p>
                    <p>Description</p>
                </div>
                <div>
                    <input type="checkbox">
                    <p>Todo 2</p>
                    <p>00/00/0000</p>
                    <p>Low</p>
                    <p>Description</p>
                </div>
                <div>
                    <input type="checkbox">
                    <p>Todo 2</p>
                    <p>00/00/0000</p>
                    <p>Medium</p>
                    <p>Description</p>
                </div>
            </div>

            <div>
                <button>New Todo</button>
                <div>
                    <form name="todoForm" onsubmit="return false">
                        <input type="checkbox" name="done">
                        <input type="text" name="title" required>
                        <input type="date" name="date">
                        <input type="reset" name="exit" value="Exit">
                        <input type="submit" name="add" value="Add">
                        <textarea name="desc"></textarea>
                    </form>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
